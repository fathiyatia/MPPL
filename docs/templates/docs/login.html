{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Title -->
	<title>Web Arsip Surat Kecamatan Ciracas</title>

	<!-- Favicon -->
	<link rel="icon" href="{% static 'docs/img/core-img/favicon.png' %}">
	

<link rel="stylesheet" href="{% static 'docs/css/main.css' %}">
<link rel="stylesheet" href="{% static 'docs/css/util.css' %}">
<link rel="stylesheet" href="{% static 'docs/css/font-awesome-2.min.css' %}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action="">
					{% csrf_token %}
					<span class="login100-form-title p-b-34">
						Account Login
					</span>
					
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
						<input id="first-name" class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<!-- Sign in -->
							<input class="login100-form-btn" type="submit" value="Login">
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<br>

						{% for message in messages %}
							<h4 id="messages">{{message}}</h4>
						{% endfor %}

					</div>

				</form>

				<!-- <div class="login100-more">
                    <img src="{% static 'docs/img/bg-img/10c.jpg' %}" style="width:100%; object-fit:contain;">
				</div> -->
				<div class="login100-more" style="background-image: url({% static 'docs/img/bg-img/10c.jpg' %});"></div>
			</div>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
