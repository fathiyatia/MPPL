{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Title -->
	<title>Web Arsip Surat Kecamatan Ciracas</title>

	<!-- Favicon -->
	<link rel="icon" href="{% static 'docs/img/core-img/favicon.png' %}">
	<link rel="stylesheet" href="{% static 'docs/css/util.css' %}">
	<link rel="stylesheet" href="{% static 'docs/css/font-awesome-2.min.css' %}">
	

<link rel="stylesheet" href="{% static 'docs/css/login.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

</head>
<body>
	
	
	<div class="simple-login-container">
		
		<form class="login100-form validate-form" method="POST" action="">
			{% csrf_token %}
			<br>
			<br>
			<br>
			<br>
			<a class="nav-brand" href="{% url 'home' %}"><img src="{% static 'docs/img/core-img/logo.png' %}" style="max-width:400px;max-height:90px;object-fit:contain;" alt=""></a>
			<div class="row">
			<div class="col-md-12 form-group" data-validate="Type user name">
				<input id="first-name" type="text" class="form-control" name="username" placeholder="Username">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 form-group" data-validate="Type password">
				<input type="password" placeholder="Password" class="form-control" name="password">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 form-group">
				<input type="submit" class="btn btn-block btn-login" value="Login">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				{% for message in messages %}
				<h7 id="messages">{{message}}</h7>
				{% endfor %}

			</div>
		</div>
		</form>
	</div>	
		
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
