{% extends 'docs/layout.html' %}

{% block content %}

{% include 'docs/header.html' %}
{% include 'docs/search.html' %}

    <!-- **** Sale area Start **** -->
    <section class="rehome-house-sale-area section-padding-100-60">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading text-center wow fadeInUp" data-wow-delay="200ms">
                        <h2> Hasil <span> Pencarian </span></h2>
                    </div>
                </div>
                
                
                    <!-- Single Property Area -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="single-property-area wow fadeInUp" data-wow-delay="200ms">
                            <!-- Property Description -->
                            <div class="property-desc-area">
                                <!-- Property Title & Seller -->
                                <div class="property-title-seller d-flex justify-content-between">
                                    <!-- Title -->
                                    <div class="property-title">
                                        <h4>Sosialisasi</h4>
                                    </div>
                                </div>
                                <!-- Property Info -->
                                <div class="property-info-area flex-wrap">
                                    <p>Dari / Ke: <span> Posyandu </span></p>
                                    <p>Tanggal Terima: <span> 22 Agustus 2020</span></p>
                                    <p>Tanggal Input: <span> 26 Agustus 2002</span></p>
                                </div>
                            </div>

                            <!-- Property Price -->
                            <div class="property-price">
                                <!-- <p class="badge-rent">For Rent</p> -->
                                <!-- <p class="price"><a href="/detail/{{i.id}}"> Detail </a></p> -->
                                <p class="price"><a href=""> Detail </a></p>
                            </div>

                        </div>
                    </div>
               
            </div>
        </div>
    </section>
    <!-- **** Sale Area End **** -->
{% endblock %}
