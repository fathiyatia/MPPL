{% extends 'docs/layout.html' %}

{% block content %}

{% include 'docs/header.html' %}

<div class="rehomes-properties-area">
    <div class="container">
        <div class="justify-content-between row">
            <div class="col-12 col-lg-12">
                <div class="rehomes-comment-form mb-80 wow fadeInUp" data-wow-delay="200ms">
                    <h4 class="mb-30">Form Untuk Input Surat</h4>
            
                    <!-- Form -->
                    <div class="col-12 col-lg-12 information-area mb-80 wow update">
                        <table class="col-12 col-lg-12" style="color: black;">
                            <form class="#" method="POST" enctype="multipart/form-data" style="color: black;">
                                {% csrf_token %} 
                                {{ form.as_table }}
                        </table>

                        <input type="submit" name="submit" class="btn rehomes-btn mt-15" style="background-color:#486f3d;color:white;">
                    </div>

                </div>
            </div>

            <div class="col-12 col-lg-4">
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
