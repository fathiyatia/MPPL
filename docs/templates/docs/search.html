<!-- **** Location Search Form Area **** -->
<div class="rehomes-search-form-area wow fadeInUp" data-wow-delay="200ms">
    <div class="container">
        <div class="rehomes-search-form">
            <form action="#" method="get">
                <div class="row">
                    <div class="col-12 col-lg-10">
                        <div class="row">
                            {% for field in docs_filter.form %}
                            <div class="col-12 col-md-6 col-lg-3 column" style="color: gray;margin-top: 10px;">
                                {{field.label }} : <span> {{field}} </span>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="col-12 col-lg-2">
                        <button type="submit" class="btn rehomes-search-btn"> Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- **** Location Search Form Area **** -->
