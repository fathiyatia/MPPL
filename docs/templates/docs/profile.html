{% extends 'docs/layout.html' %}

{% load static %}

{% block content %}
<div class="rehomes-properties-area">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-12 col-lg-10">

                <!-- Single Agent Area -->
                <div class="col-12 col-md-6 col-lg-6" style="margin-bottom: 200px;">
                    <div class="single-agent-area wow fadeInUp" data-wow-delay="200ms">
                        <!-- Agent Thumb -->
                        <div class="single-agent-thumb">
                            <img src="{% static 'docs/img/bg-img/48.jpg' %}" alt="">
                        </div>
                        <!-- Agent Info -->
                        <div class="agent-info">
                            <a href="#">Nama: {{first_name}} {{last_name}}</a>
                            <p><i class="fa fa-user-circle" aria-hidden="true"></i> Username: {{username}} </p>
                            <p><i class="fa fa-envelope" aria-hidden="true"></i> Email: {{email}}</p>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>

{% endblock %}
